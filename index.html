<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Memory Game</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header id="header">
		<h1 class="game-header">Memory Game</h1>
		<button class="instructions">Instructions</button>
		<button class="start-game">Start Game!</button>
		<div class="star-counter">
		</div>
		<div class="move-counter">
			<p class="moves"><span class="moves-count">0</span> Move(s)</p>
		</div>
		<div class="timer">
			<p class="time"><span class="minutes">0</span> min <span class="seconds">0</span> sec</p>
		</div>
	</header>
	<section id="game">
		<div class="card start"></div>
		<div class="card start"></div>
		<div class="card start"></div>
		<div class="card start"></div>
		<div class="card start"></div>
		<div class="card start"></div>
		<div class="card start"></div>
		<div class="card start"></div>
		<div class="card start"></div>
		<div class="card start"></div>
		<div class="card start"></div>
		<div class="card start"></div>
		<div class="card start"></div>
		<div class="card start"></div>
		<div class="card start"></div>
		<div class="card start"></div>
	</section>
	<section id="modal">
		<div class="modal-info">
			<h1 class="congrats">Congratulations!</h1>
			<p class="close">X</p>
			<h1 class="won">You WON!!!</h1>
			<div class="final-stars">
			</div>
			<div class="final-moves">
				<h2 class="total-moves">Moves: <span class="total-moves-count"></span></h2>
			</div>
			<div class="final-time">
				<h2 class="total-time">Time: <span class="total-time-count-min"></span> minute(s) <span class="total-time-count-sec"></span> seconds</h2>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
